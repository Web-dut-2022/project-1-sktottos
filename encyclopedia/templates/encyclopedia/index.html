{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}
{% block body %}
    <h1>WikePedia</h1>

    <ul>
        {% for entry in entries %}
            <li> <a href="/wiki/{{ entry }}" style="color: coral; font-size: larger;">{{ entry }}</a> </li>
        {% endfor %}
    </ul>

{% endblock %}
